<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

{#ctx.fillStyle = "blue";#}
{#ctx.fillRect(0, 0, 500, 500);#}

{#var background = new Image();#}

{# } #}

ctx.strokeStyle = "#8a3421"
ctx.beginPath();
ctx.arc(0, 0, {{ data.0 }}, 0, 2 * Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(0, 500, {{ data.1 }}, 0, 2 * Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(500, 500, {{ data.2 }}, 0, 2 * Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(500, 0, {{ data.3 }}, 0, 2 * Math.PI);
ctx.stroke();

{#ctx.beginPath()#}
{#ctx.arc(0, 0, 200, 0, 2 * Math.PI);#}

{#ctx.arc(500, 500, 300, 0, 2 * Math.PI);#}
{#ctx.arc(500, 0, 400, 0, 2 * Math.PI);#}
{#ctx.fill()#}
</script>
